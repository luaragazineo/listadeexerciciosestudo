<body>

    <script>
        nome = prompt('Digite seu nome:')
        idade = prompt('Digite sua idade')

        res=idade>=18?'Maior de idade':'Menor de idade'

        habilitacao=res=='Maior de idade'?'Já tem idade para dirigir':'Ainda não tem idade para dirigir'

        document.write(`Olá, ${nome}!<br> Com a sua idade de ${idade} anos, você é: <br> ${res}<br> ${habilitacao} `)

    </script>
