<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        body {
            background-color: gray;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <p><a href="iniciante.html"> &LeftArrow; Voltar</a></p>

    <script>
        alert('Vamos calcular o seu salário? Obs.:Digite valor com "." no lugar da "," e vice-versa.')
        valorHora = prompt('Digite quanto você ganha por hora. ')
        horastrabsem = prompt('Quantas horas você trabalha por semana?')
        salario = valorHora * horastrabsem * 5
        document.write(`O seu salário: <br> 
        ${salario.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`)
    </script>
</body>
