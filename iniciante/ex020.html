<body>
    <p><a href="iniciante.html"> &LeftArrow; Voltar</a></p>

    <p>Selecione a cor do fundo do site:  </p>
    <input type="color" name="corfundo" id="corfundo"> <input type="button" value="Enter" id="enter">

    <script>
        
        botao = document.getElementById('enter')
      

      function clicar() {
          cor = document.getElementById('corfundo')
          colorir = cor.value
          fundo = document.getElementsByTagName('body')[0]
          fundo.style.background = colorir
      }
      botao.addEventListener('click', clicar)
    </script>
</body>
