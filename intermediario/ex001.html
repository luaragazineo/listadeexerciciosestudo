<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
         body {
            background-color: rgba(128, 128, 128, 0.471);
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 50px;
        }
 
        main {
            margin: auto;
            background-color: gray;
            border: solid 1px black;
            border-radius: 10px;
            max-width: 600px;
            padding: 10px;
        }

        h1, #res{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <p><a href="intermediario.html"> &LeftArrow; Voltar</a></p>
<main>
    
        <h1>Digite dois números:</h1>
    
       Número 1: <input type="number" name="n1" id="n1"><br>
       Número 2: <input type="number" name="n2" id="n2"><br>
        <input type="button" value="Somar" id="b1">
        <input type="button" value="Subtrair" id="b2">
        <input type="button" value="Multiplicar" id="b3">
        <input type="button" value="Dividir" id="b4">
        <p id="res">Resposta: </p>
</main>

    <script>
     botao1 = document.getElementById('b1')
     botao2 = document.getElementById('b2')
     botao3 = document.getElementById('b3')
     botao4 = document.getElementById('b4')
        
     
     
      
        
     function somar(){
        num1 = document.getElementById('n1')
        num2 = document.getElementById('n2')
        numero1 = Number(num1.value)
        numero2 = Number(num2.value)
       
        soma = numero1 + numero2
        resposta = document.getElementById('res')
        resposta.innerHTML = `A Soma <br> ${numero1} + ${numero2} = ${soma} `
     }

     function subtrair(){
        num1 = document.getElementById('n1')
        num2 = document.getElementById('n2')
        numero1 = Number(num1.value)
        numero2 = Number(num2.value)

        sub = numero1 - numero2
        resposta = document.getElementById('res')
        resposta.innerHTML = `A subtração <br> ${numero1} - ${numero2} = ${sub} `
     }

     function multiplicar(){
        num1 = document.getElementById('n1')
        num2 = document.getElementById('n2')
        numero1 = Number(num1.value)
        numero2 = Number(num2.value)

        mult = numero1 * numero2
        resposta = document.getElementById('res')
        resposta.innerHTML = `A Multiplicação <br> ${numero1} . ${numero2} = ${mult} `
     }

     function dividir(){
        num1 = document.getElementById('n1')
        num2 = document.getElementById('n2')
        numero1 = Number(num1.value)
        numero2 = Number(num2.value)

        div = numero1 / numero2
        resposta = document.getElementById('res')
        resposta.innerHTML = `A Divisão <br>  ${numero1} : ${numero2} = ${div.toFixed(2).replace('.',',') }`
     }

    botao1.addEventListener('click', somar)
    botao2.addEventListener('click', subtrair)
    botao3.addEventListener('click', multiplicar)
    botao4.addEventListener('click', dividir)
    </script>
</body>
</html>
